<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length >0">

            <table class="table table-bordered">
                <tr>
                    <th width="20%">Image </th>
                    <th width="50%">Product Detail </th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let tempCartItem of cartItems">
                    <td>
                        <img src="{{ tempCartItem.imageUrl}}" class="img-responsive" width="150px" />
                    </td>
                    <td>
                        <p>{{ tempCartItem.name}}</p>
                        <p>{{ tempCartItem.unitPrice | currency: 'USD'}}</p>
                        
                    </td>
                    <td>
                        <div class="items">
                            <label>수량:</label>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{ tempCartItem.quantity }}
                                </div>

                                <div class="col">
                                    <button (click)="decrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col-8"></div>

                            </div>
                        </div>
                        <button (click)="remove(tempCartItem)" class="btn btn-primary btn-sm mt-2">삭제</button>

                        <p class="mt-2">합계: {{ tempCartItem.quantity * tempCartItem.unitPrice | currency: 'USD' }}</p>

                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold">
                        <p>총 수량: {{ totalQuantity}} </p>
                        <p>배송비: 무료</p>
                        <p>총 금액: {{ totalPrice | currency: 'USD'}}</p>
                        <a routerLink="/checkout" class="btn btn-primary">구매</a>
                    </td>
                </tr>

            </table>

            </div>
            <div *ngIf="cartItems.length == 0 " class="alert alert-warning col-md-12" role="alert">
                장바구니가 비어있습니다.
            </div>



        </div>
    </div>
</div>
